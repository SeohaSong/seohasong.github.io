<html lang='ko'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <script src="./assets/js/jquery.min.js"></script>
  </head>

  <body>

    <!-- 환경설정 [제한시간(time-pressure), ...] -->
    <span id='config' data-config
    data-time-pressure=5></span>

    <!-- 디스플레이 -->
    <div id='quiz-board'>
      <div class='keyboard'>
        <div data-key=1></div>
        <div data-key=2></div>
        <div data-key=3></div>
        <div data-key=4></div>
        <div data-key=5></div>
      </div>
      <div class='start-btn on' data-start></div>
      <div class='status' data-status>
        <div data-case=i class='case'>
          <span data-description></span>
          <br>
          <span>= </span><span class='bussy' data-answer>?</span>
        </div>
        <div data-case=x class='case'>
          <span class='bad'>X</span>
        </div>
        <div data-case=o class='case'>
            <span class='good'>O</span>
            <br>
            <span>정답입니다!</span>
          </div>
        <div data-case=i class='countdown'>
          <span class='bussy' data-countdown></span>
          <div class='tick'></div>
        </div>
      </div>
      <div class='keyboard'>
        <div data-key=6></div>
        <div data-key=7></div>
        <div data-key=8></div>
        <div data-key=9></div>
        <div data-key=0></div>
      </div>
    </div>

  </body>

  <script src='./assets/js/main.js'></script>

</html>
